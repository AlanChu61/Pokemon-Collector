{% extends 'base.html' %} {% block title%}
<title>View All Poekmons</title>
{% endblock%} {% block content%}
<h1>Pokemon List</h1>
{% for pokemon in pokemons%}
<div class="card">
  <div class="card-content">
    <span class="card-title">
      <a href="{% url 'pokemon_detail' pokemon.id %}"> {{pokemon.name}} </a>
    </span>

    <img class="small-img" src="{{pokemon.img}}" alt="{{pokemon.name}}" />
    <p>Pokemon ID:{{pokemon.pokmon_id}}</p>
  </div>
</div>
{% endfor%} {% endblock%}
