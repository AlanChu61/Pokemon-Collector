{% extends 'base.html' %} {% block title%}
<title>{{pokemon.name}}'s Page</title>
{% endblock%} {% block content%}
<h1>{{pokemon.name}}'s Detail</h1>
<div class="card">
  <div class="card-content">
    <span class="card-title"> {{pokemon.name}}</span>
    <img class="small-img" src="{{pokemon.img}}" alt="{{pokemon.name}}" />
    <p>Pokemon ID:{{pokemon.pokmon_id}}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'pokemon_update' pokemon.id %}">Update</a>
    <a href="{% url 'pokemon_delete' pokemon.id %}">Delete</a>
  </div>
</div>
{% endblock%}
